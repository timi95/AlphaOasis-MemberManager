<h2>Log In</h2>
<div class="row" *ngIf="!apiservice.token">
  <div class="col-sm-4">
    <label>Username:</label><br />
    <input type="text" name="login-username" [(ngModel)]="user.username">
    <span *ngFor="let error of apiservice.errors.username"><br />
    {{ error }}</span></div>
  <div class="col-sm-4">
    <label>Password:</label><br />
    <input type="password" name="login-password" [(ngModel)]="user.password">
    <span *ngFor="let error of apiservice.errors.password"><br />
    {{ error }}</span>
  </div>
  <div class="col-sm-4">
    <button (click)="login()" class="btn btn-primary">Log In</button>
  </div>
  <div class="col-sm-12">
    <span *ngFor="let error of apiservice.errors.non_field_errors">{{ error }}<br /></span>
  </div>
</div>
<div class="row" *ngIf="apiservice.token">
  <div class="col-sm-12">You are logged in as {{ apiservice.username | uppercase }}.<br />
    Token Expires: {{ apiservice.token_expires }}<br />
    <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
    <button (click)="logout()" class="btn btn-primary">Log Out</button>


    <ul nz-menu [nzTheme]="'dark'"  [nzMode]="'horizontal'" >
      <li nz-menu-item> <a [routerLink]="'/accounts'">
        <i nz-icon type="team" theme="outline"></i>
        Accounts
       </a> </li>
      <li nz-submenu>
          <span title>
              <i nz-icon type="tool" theme="outline"></i>
            Actions
          </span>
          <ul>
             <li nz-menu-item> 
                <a [routerLink]="'/create-account'">
                  <i nz-icon type="user-add" theme="outline"></i>
                  Create Account 
                </a>
             </li>
              <li nz-menu-item> 
                <a [routerLink]="'/update-account'">
                  <i nz-icon type="solution" theme="outline"></i> 
                  Update Account 
                </a> 
              </li>
              <li nz-menu-item> 
                <a [routerLink]="'/delete-account'">
                  <i nz-icon type="user-delete" theme="outline"></i>
                   Delete Account 
                </a> 
              </li>
          </ul>
      </li>
  </ul>



  </div>
</div>
