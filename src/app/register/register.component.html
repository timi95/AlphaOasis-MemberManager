<div id="register" class="animate form">
  <form  action="mysuperscript.php" autocomplete="on"> 
    <h1> Sign up </h1> 
    <p> 
      <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
      <input [(ngModel)]="registrationForm.username" id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
    </p>
    <p> 
      <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
      <input [(ngModel)]="registrationForm.email" id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
    </p>
    <p> 
      <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
      <input [(ngModel)]="registrationForm.password" id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
    </p>
    <!-- <p> 
      <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
      <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
    </p> -->
    <p class="signin button"> 
      <input type="submit" (click)="RegisterUser()" value="Sign up"/> 
    </p>
    <p class="change_link">  
      Already a member ?
      <a [routerLink]="'login'" class="to_register"> Go and log in </a>
    </p>

    <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
    <button (click)="logout()" class="btn btn-primary">Log Out</button>
  </form>
</div>
